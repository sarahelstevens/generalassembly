    <body id="blog" class="page">

        <header>
            <div class="container">

                <a class="logo" href="index.html">

                </nav>

            </div>
        </header>

        <div id="main" class="main-content container">

            <section class="form">
            <h1>Register Now!</h1>

            <form class="contact-us">
                <label for:"name">Name:</label>
                <input type="text" name="name" placeholder="John Doe"></input><br>

                <label for:"email">Email:</label>
                <input type="text" name="email" placeholder="hello@gmail.com"></input><br> 

                <label for:"phone">Phone:</label>
                <input type="text" name="phone"></input><br>

               <label for:"state">State:</label>
                    <select name="state">
                    <option value="vic">Victoria</option>
                    <option value="nsw">New South Wales</option>
                    <option value="qld">Queensland</option>
                    <option value="tas">Tasmania</option>
                    <option value="sa">South Australia</option>
                    <option value="wa">Western Australia</option>
                    <option value="nt">Northern Territory</option>
                    <option value="act">ACT</option>
                </select><br> 

                <label for:"password">Password:</label>
                <input type="text" name="password"></input><br>  

                <label for:"service">Which service are you interested in?</label>
                <input type="radio" name="service" value="relaxing" checked>Relaxing</input>
                <input type="radio" name="service" value="email">Email</input>
                <input type="radio" name="service" value="phone">Phone</input><br>

                <input type="checkbox" name="checkbox" checked>I agree to the terms</input>   

                <a class="contact button blue" href="#">Sign Up Now!</a>
   
            </form>

            </section>


        </div>
